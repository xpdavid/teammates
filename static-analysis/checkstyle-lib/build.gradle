apply plugin: 'java'

sourceCompatibility = JavaVersion.VERSION_1_7
targetCompatibility = JavaVersion.VERSION_1_7

repositories {
    mavenCentral()
}

sourceSets {
    main {
        java {
            srcDir "src/main/java"
            include "**/*.java"
        }
    }
}

jar {
    destinationDir rootProject.file('config')
}

dependencies {
	compile 'com.puppycrawl.tools:checkstyle:6.19'
}
