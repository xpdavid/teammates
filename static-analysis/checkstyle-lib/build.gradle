apply plugin: 'java'

sourceCompatibility = JavaVersion.VERSION_1_7
targetCompatibility = JavaVersion.VERSION_1_7

repositories {
    mavenCentral()
}

jar {
    destinationDir rootProject.file('config')
}

sourceSets {
    main {
        java {
            srcDirs = ['src/java']
        }
    }
}

dependencies {
	compile 'com.puppycrawl.tools:checkstyle:6.19'
}
