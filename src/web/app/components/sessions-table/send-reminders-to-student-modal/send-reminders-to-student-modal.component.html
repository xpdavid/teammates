<div class="modal-header">
  <div>
    <h5 class="modal-title">
      <i class="fas fa-exclamation-circle"></i>Remind Particular Students {{ feedbackSessionName }}
      <small>(select the student(s) you want to remind)</small>
    </h5>
    <div class="form-check form-check-inline">
      <input id="remindAll" class="form-check-input" type="checkbox" [ngModel]="isAllStudentsSelected" (ngModelChange)="changeSelectionStatusForAllStudentsHandler($event)"/>
      <label for="remindAll" class="remind-all form-check-label">Select all respondents</label>
      <input id="remindNotSubmitted" class="form-check-input" type="checkbox" [ngModel]="isAllYetToSubmitStudentsSelected" (ngModelChange)="changeSelectionStatusForAllYetSubmittedStudentsHandler($event)"/>
      <label for="remindNotSubmitted" class="form-check-label">Select all respondents not yet submitted</label>
    </div>
  </div>
  <button type="button" class="close" (click)="activeModal.dismiss()"><i class="fas fa-times"></i></button>
</div>
<div class="modal-body">
  <div class="table-responsive" *ngIf="studentListInfoTableRowModels.length > 0; else noStudentsToRemind">
    <tm-student-list-info-table [(studentListInfoTableRowModels)]="studentListInfoTableRowModels" [shouldDisplayHasSubmittedSessionColumn]="true"></tm-student-list-info-table>
  </div>
  <ng-template #noStudentsToRemind>
    <h4 class="p-2 bg-info text-white">
      There are no students enrolled to remind.
    </h4>
  </ng-template>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-light" (click)="activeModal.dismiss()">Cancel</button>
  <button type="button" class="btn btn-primary" (click)="activeModal.close(collateStudentsToSendHandler())">Remind</button>
</div>
